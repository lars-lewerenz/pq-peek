name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Build and publish Python distribution
    runs-on: ubuntu-latest
    environment: release
    permissions:
      # IMPORTANT: Essential for OpenID Connect (if using trusted publishing)
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        # Ensures uv is available for build/publish
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        # Keeps uv on PATH across steps
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build Package
        # Creates the .whl and .tar.gz in dist/
        run: uv build

      - name: Publish to PyPI
        # Relies on GitHub trusted publisher OIDC
        run: uv publish