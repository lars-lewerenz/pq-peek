name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ruff:
    name: Ruff lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        # Keeps tooling aligned with local workflow
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        # Ensures uv is available in later steps
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Run ruff
        run: uv run ruff check .
